<table class="table table-bordered mt-2" *ngIf="users?.length">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Hobbies</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users, let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.hobby1 }} {{user.hobby2}} {{user.hobby3}}
        <ng-container *ngFor="let hobby of user.hobbies">
          {{hobby.addHobby}}
        </ng-container>
      </td>
    </tr>
  </tbody>
</table>

<ng-container *ngIf="!users">No users available at this time. Please create a user and submit the form.</ng-container>
